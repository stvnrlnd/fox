<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fox</title>
    <link rel="stylesheet" href="theme/styles/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      body{
        padding-top: 70px;
        background-color: #e8e8e8;
      }
    </style>
  </head>
  <body ng-app="fox">
    <div class="">
      <header>

      </header>
    </div>
    <div class="container-fluid">
      <main ng-controller="generalController">
        <section class="">
          <article class="col-xs-10 col-xs-push-1 col-md-4 col-md-push-4">
            <img ng-src="{{user.image}}" class="img-responsive img-circle" alt="" />
          </article>
          <article class="text-center">
            <div class="col-xs-12">
              <h1>{{user.firstName}} {{user.lastName}}</h1>
              <h3>{{user.occupation}}</h3>
              <h3><small>{{user.location}}</small></h3>
              <ul class="list-inline">
                <li><a href=""><i class="fa fa-envelope"></i></a></li>
                <li><a href=""><i class="fa fa-facebook"></i></a></li>
                <li><a href=""><i class="fa fa-twitter"></i></a></li>
                <li><a href=""><i class="fa fa-google-plus"></i></a></li>
                <li><a href=""><i class="fa fa-linkedin"></i></a></li>
              </ul>
            </div>
          </article>
        </section>
      </main>
    </div>
    <div class="container">
      <hr>
      <footer>
        <ul class="list-inline">
          <li><a href="">Facebook</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">Google +</a></li>
          <li><a href="">LinkedIn</a></li>
          <li><a href=""></a></li>
        </ul>
      </footer>
    </div>

    <script src="app/angular.min.js"></script>
    <script src="app/core.js"></script>

    <script src="theme/scripts/jquery-1.12.3.min.js"></script>
    <script src="theme/scripts/bootstrap.js"></script>
  </body>
</html>
