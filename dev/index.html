<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fox</title>
    <link rel="stylesheet" href="theme/styles/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      body{
        padding-top: 70px;
        background-color: #e8e8e8;
      }
    </style>
  </head>
  <body ng-app="fox">
    <div class="">
      <header ng-controller="generalController">
        <section class="">
          <article class="text-center">
            <h1>{{user.firstName}} {{user.lastName}}</h1>
          </article>
        </section>
      </header>
    </div>
    <div class="container-fluid">
      <main>
        <section>
          <article class="">
            {{user.bio}}
          </article>
        </section>
      </main>
    </div>
    <div class="container">
      <hr>
      <footer>
        <ul class="list-inline">
          <li><a href="">Facebook</a></li>
          <li><a href="">Twitter</a></li>
          <li><a href="">Google +</a></li>
          <li><a href="">LinkedIn</a></li>
          <li><a href=""></a></li>
        </ul>
      </footer>
    </div>

    <script src="app/angular.min.js"></script>
    <script src="app/core.js"></script>

    <script src="theme/scripts/jquery-1.12.3.min.js"></script>
    <script src="theme/scripts/bootstrap.js"></script>
  </body>
</html>
